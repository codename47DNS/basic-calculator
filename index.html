<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="con">
        <header>
            <h1>Basic Calculator</h1>
        </header>
    
        <section>
            <div class="calc-con">
                <div class="calc-display">
                    <div class="display-box">
                        <small class="equ"></small>
                        <h2 class="answer">0</h2>
                    </div>
                </div>
    
                <div class="calc-board">
                    <div class="calc-row">
                        <button class="calc-btn">7</button>
                        <button class="calc-btn">8</button>
                        <button class="calc-btn">9</button>
                        <button value="/" class="calc-btn">&divide;</button>
                    </div>
    
                    <div class="calc-row">
                        <button class="calc-btn">4</button>
                        <button class="calc-btn">5</button>
                        <button class="calc-btn">6</button>
                        <button value="*" class="calc-btn">&times;</button>
                    </div>
    
                    <div class="calc-row">
                        <button class="calc-btn">1</button>
                        <button class="calc-btn">2</button>
                        <button class="calc-btn">3</button>
                        <button value="-" class="calc-btn">&minus;</button>
                    </div>
    
                    <div class="calc-row">
                        <button class="calc-btn">0</button>
                        <button value="." class="calc-btn">.</button>
                        <button value="=" class="calc-btn">&equals;</button>
                        <button value="+" class="calc-btn">&plus;</button>
                    </div>
    
                </div>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
